<!DOCTYPE HTML>

<html>
<head>

  <title>Settings</title>
  <link rel="stylesheet" type="text/css" title="blue" href="{% static 'login.css'%}">
</head>
<script src="{% static 'settings.js'%}"></script>
<body>
    <div id="dropdownmenu">
        <select>

        </select>
      </div>
</body>
