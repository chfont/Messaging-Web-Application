<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>App Login</title>
    <link rel="stylesheet" type="text/css" title="blue" href="{% static './CSS/login.css'%}">
    <link rel="alternate stylesheet" type="text/css" title="green" href="CSS/loginGreen.css">
</head>
<body>
  <div id="dropdownmenu">
    <button onclick="showOptions()" class="ddbutton">Change Theme</button>
  </div>
<form method = "post" id="login">
    {% csrf_token %}
    {{form}}

    <div>
    <button type="submit">Login
    </button>
    </div>

    <div id="forgot">
    <a href="resetpassword.html">Forgot Password?</a>
    </div>

    <div id="newuser">
      <a href="registeruser.html">New User? Click Here</a>
    </div>
</form>


</body>
</html>
