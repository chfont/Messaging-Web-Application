<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>App Login</title>
    <link rel="stylesheet" type="text/css" title="blue" href="CSS/login.css">
</head>
<script>
  function changeColor(color)
  {
    document.body.style.background = color;
  }
</script>
<body>
  <div id="dropdownmenu">
    <select>
      <option value="placeholder"></option>
      <option value="green" onclick = changeColor(value)>green</option>
      <option value="blue" onclick = changeColor(value)>blue</option>
      <option value="yellow" onclick = changeColor(value)>yellow</option>
      <option value="red" onclick = changeColor(value)>red</option>
    </select>
  </div>
<form action = "postsign" method = "post" id="login">
    <div id="user">Username
    <input type = "username" name = "username/email">
    </div>
    <br />
    <div id="passcode">
    Password
    <input type = "password" name = "pass">
    </div>
    <br />



    <div>
    <button type = "submit" href="appInterface.html">Login
    </button>
    </div>

    <div id="forgot">
    <a href="resetpassword.html">Forgot Password?</a>
    </div>

    <div id="newuser">
      <a href="registeruser.html">New User? Click Here</a>
    </div>
</form>


</body>
</html>
